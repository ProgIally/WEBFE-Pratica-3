<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Salve Corações Inundados — Início</title>
    <meta
      name="description"
      content="Salve Corações Inundados: apoio a pessoas afetadas por desabamentos e inundações. Voluntariado, doações e transparência."
    />
    <link rel="stylesheet" href="assets/images/css/style.css" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">Ir para o conteúdo</a>

    <header class="site-header" role="banner">
      <div class="container header-content">
        <a
          href="#home"
          class="logo"
          aria-label="Salve Corações Inundados — Início"
        >
          <img
            src="assets/images/logo.png"
            alt="Logotipo Salve Corações Inundados"
          />
        </a>

        <nav class="navbar" id="navbar" aria-label="Principal">
          <ul class="nav-links">
            <li><a href="#home" class="nav-link" data-route>Início</a></li>
            <li>
              <a href="#projetos" class="nav-link" data-route>Projetos</a>
            </li>
            <li>
              <a href="#cadastro" class="nav-link" data-route
                >Doar / Cadastrar</a
              >
            </li>
          </ul>
        </nav>

        <button
          class="menu-toggle"
          id="menu-toggle"
          aria-label="Abrir menu"
          aria-expanded="false"
        >
          ☰
        </button>
      </div>
    </header>

    <main id="main-content" class="container" role="main" tabindex="-1"></main>

    <footer class="site-footer" role="contentinfo">
      <div class="container">
        <p>
          &copy; <span id="ano"></span> Salve Corações Inundados · Contato:
          <a href="mailto:SCI@gmail.com">SCI@gmail.com</a>
        </p>
      </div>
    </footer>

    <div id="modal-backdrop" class="modal-backdrop" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
        tabindex="-1"
      >
        <h3 id="modal-title">Obrigado!</h3>
        <p id="modal-text">
          Recebemos seu Formulário. Entraremos em contato em breve.
        </p>
        <p><button class="btn btn-primary" data-modal-close>Fechar</button></p>
      </div>
    </div>

    <script src="assets/images/js/main.js" defer></script>

    <script>
      document.getElementById("ano").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
